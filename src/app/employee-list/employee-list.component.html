<div class="col-md-8 offset-md-2">
  <h2 class="mt-4 mb-5 text-center">Employee List</h2>

  <div *ngIf="employees.length > 0; else noEmployees">
    <table class="table table-bordered table-striped shadow-sm bg-light">
      <thead class="table-dark">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email Id</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.firstName }}</td>
          <td>{{ employee.lastName }}</td>
          <td>{{ employee.emailId }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #noEmployees>
    <div class="alert alert-warning text-center">No employees available.</div>
  </ng-template>
</div>
